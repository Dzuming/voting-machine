<div class="container">
    <table class="table table-striped">
        <thead class="thead-default">
            <tr>
                <th style="width:65%">Question</th>
                <th style="width:9%">A</th>
                <th style="width:9%">B</th>
                <th style="width:9%">C</th>
                <th style="width:9%">D</th>
            </tr>
        </thead>
        <tbody *ngIf="answers === true">
            <tr role="row" *ngFor="let answer of answers">
                <td style="width:65%">{{answer.question}}</td>
                <td style="width:9%">{{answer.answer_A}}%</td>
                <td style="width:9%">{{answer.answer_B}}%</td>
                <td style="width:9%">{{answer.answer_C}}%</td>
                <td style="width:9%">{{answer.answer_D}}%</td>
            </tr>
        </tbody>
    </table>
</div>
